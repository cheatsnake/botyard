site_name: Botyard
theme:
    icon:
        logo: material/robot-outline
    name: material
    palette:
        - scheme: default
          primary: black
          toggle:
              icon: material/toggle-switch-off-outline
              name: Switch to dark mode
        - scheme: slate
          primary: black
          toggle:
              icon: material/toggle-switch
              name: Switch to light mode

    features:
        - navigation.sections
        - navigation.top
        - content.code.copy
nav:
    - index.md
    - installation.md
    - configuration.md
    - "API reference":
          - api/admin.md
          - api/bot.md
          - api/client.md
    - "Guides":
          - guides/nodejs.md
          - guides/python.md
          - guides/golang.md
    - contribution.md

markdown_extensions:
    - pymdownx.highlight:
          anchor_linenums: true
    - pymdownx.superfences
